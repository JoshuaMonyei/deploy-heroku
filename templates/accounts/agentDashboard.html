<section id="showcase-inner" class="py-5 text-black">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="display-4">Agent Dashboard</h1>
        <p class="lead">Manage your Property account</p>
      </div>
    </div>
  </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-2 ">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb  agent">
        <li class="breadcrumb-item">
          <a class="home-link" href="../index.html">
            <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item"> Dashboard</li>
      </ol>
    </nav>
  </div>
</section>

<section id="dashboard" class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Welcome, Mark</h2>
          <p>These are the properties you have uploaded</p>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Property</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td>{{ contact.id }}</td>
                  <td>{{ contact.listing }}</td>
                  <td>
                    <a class="btn btn-light" href="{% url 'listing' contact.listing_id %}">View property</a>
                  </td>
                </tr>
            </tbody>
          </table>
        <!-- {% else %}
          <p>You have not made any uploads</p> -->
      </div>
    </div>
  </div>
</section>
